<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Compiled Tailwind output -->
    <link rel="stylesheet" href="./menu_tailwind.css" />
  </head>

  <body class="w-[500px] h-[600px] overflow-hidden bg-gray-400">
    <div
      id="popup-content"
      class="flex flex-col gap-0 h-full background-blur-md  rounded-lg shadow-lg border border-white/20"
    >
      <!-- Title Section -->
      <div class="border-b border-slate-200/70">
        <p
          id="instruction"
          class="underline underline-offset-2 m-0 text-center text-base font-semibold text-slate-900"
        >
          Eztypr for Google Docs
        </p>

        <!-- HIGHLIGHTING CONTAINER START -->
        <div class="relative w-[98%] mx-auto my-[3%] h-[250px]">
          <!-- Backdrop (Highlights) -->
          <div
            id="backdrop"
            class="absolute inset-0 z-0 h-full w-full overflow-hidden border border-slate-200 font-mono text-[10px] text-transparent whitespace-pre-wrap break-words pointer-events-none bg-slate-50/80 rounded"
            aria-hidden="true"
          ></div>

          <!-- Textarea (Input) -->
          <textarea
            id="text-to-write"
            name="text"
            wrap="soft"
            class="absolute inset-0 z-10 h-full w-full resize-none border border-slate-300 font-mono text-[10px] text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 overflow-auto rounded transition-all"
            spellcheck="false"
          ></textarea>
        </div>
        <!-- HIGHLIGHTING CONTAINER END -->
      </div>

      <dialog
        id="err-dialog"
        class="fixed inset-0 z-[9999] m-0 max-w-none w-screen h-screen p-0 bg-transparent
               backdrop:bg-black/60 backdrop:backdrop-blur-sm"
      >
        <div class="min-h-full grid place-items-center p-4">
          <div class="max-w-md rounded-lg bg-white p-6 shadow-2xl border border-slate-200">
            <p class="text-sm text-slate-900 font-medium">Need input</p>

            <form method="dialog" class="mt-4 flex">
              <button
                class="rounded bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 px-4 py-2 text-white text-sm font-medium transition-all shadow-md"
              >
                OK
              </button>
            </form>
          </div>
        </div>
      </dialog>

      <!-- Controls Section -->
      <div class="flex flex-col items-center gap-2 py-4 border-b border-slate-200/70">
        <span class="text-center text-sm text-slate-800 font-medium">Enter the delay per keypress (sec)</span>
        <span id="delay-print" class="text-center text-sm font-bold text-blue-700">10 milliseconds</span>

        <!-- Input Range -->
        <input
          id="delay-input"
          type="range"
          min="10"
          max="200"
          value="10"
          step="1"
          class="w-[95%] h-2 cursor-pointer accent-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-full"
        >
      </div>

      <!-- Button -->
      <button
        id="start-type"
        class="border-0 w-[95%] mx-auto my-3 py-2 text-center cursor-pointer bg-gradient-to-r from-gray-500 to-gray-500 hover:from-yellow-200 hover:to-cyan-300 hover:border transition-all duration-200 rounded-lg font-medium shadow-md hover:shadow-lg text-slate-900"
      >
        Start Typing
      </button>

      <!-- Options Section -->
      <div class="px-4 pb-4 text-sm space-y-3 overflow-y-auto flex-1">
        <!-- Option 1 -->
        <div class="block">
          <label class="flex items-center cursor-pointer group">
            <input type="checkbox" id="mistake" class="w-4 h-4 cursor-pointer accent-blue-600">
            <span class="ml-2 text-slate-800 group-hover:text-slate-950 font-medium">Add mistakes</span>
          </label>
          <div class="flex items-center space-x-2 hidden mt-2 ml-6" id="mistake-intensity-slider">
            <input
              id="mistake-intensity-input"
              type="range"
              class="h-2 flex-1 cursor-pointer accent-red-500 rounded-full"
              step="1"
              min="0"
              max="100"
              value="0"
            >
            <span class="text-xs text-slate-700 font-medium min-w-fit" id="mistake-intensity-print">0% intensity</span>
          </div>
        </div>

        <!-- Option 2 -->
        <div class="block">
          <label class="flex items-center cursor-pointer group">
            <input type="checkbox" id="misspell" class="w-4 h-4 cursor-pointer accent-blue-600">
            <span class="ml-2 text-slate-800 group-hover:text-slate-950 font-medium">
              Misspell long words (more than 6 letters)
            </span>
          </label>
        </div>

        <!-- Option 3 -->
        <div class="block">
          <label class="flex items-center cursor-pointer group">
            <input type="checkbox" id="random_delay" class="w-4 h-4 cursor-pointer accent-blue-600">
            <span class="ml-2 text-slate-800 group-hover:text-slate-950 font-medium">Add random delay on top</span>
          </label>
          <div class="flex items-center space-x-2 hidden mt-2 ml-6" id="random-delay-slider">
            <input
              id="random-delay-input"
              type="range"
              class="h-2 flex-1 cursor-pointer accent-yellow-300 rounded-full"
              min="0"
              max="60"
              value="0"
            >
            <span class="text-xs text-slate-700 font-medium min-w-fit" id="random-delay-print">0 seconds</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Logic Files -->
    <!-- <script src="highlighter.js"></script> -->
    <script src="menu.js"></script>
  </body>
</html>
